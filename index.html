<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster AI - Legal Documents</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            color: #2a76dd;
        }
        .legal-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .legal-links a {
            display: block;
            padding: 15px 20px;
            background-color: #f5f5f7;
            border-radius: 8px;
            text-decoration: none;
            color: #2a76dd;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .legal-links a:hover {
            background-color: #e5e5ea;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1c1c1e;
                color: #f2f2f7;
            }
            h1 {
                color: #5e9ced;
            }
            .legal-links a {
                background-color: #2c2c2e;
                color: #5e9ced;
            }
            .legal-links a:hover {
                background-color: #3a3a3c;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Cluster AI - Legal Documents</h1>
    </header>
    <main>
        <div class="legal-links">
            <a href="assets/legal/terms_of_service.html">Terms of Service</a>
            <a href="assets/legal/privacy_policy.html">Privacy Policy</a>
            <a href="assets/legal/support.html">Support</a>
        </div>
    </main>
</body>
</html>
